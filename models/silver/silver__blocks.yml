version: 2
models:
  - name: silver__blocks
    description: Records of all blocks that have occurred on Cosmos, dating back to the genesis block. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _UNIQUE_KEY
      - sequence_gaps:
          column_name: block_ID
          where: BLOCK_TIMESTAMP <= CURRENT_DATE - 1 
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests: 
          - not_null
      - name: CHAIN_ID
        description: "{{ doc('chain_id') }}"
        tests:
          - not_null
      - name: TX_COUNT
        description: "{{ doc('tx_count') }}"
        tests: 
          - not_null 
      - name: PROPOSER_ADDRESS
        description: "{{ doc('proposer_address') }}"
        tests:
          - not_null
      - name: VALIDATOR_HASH
        description: "{{ doc('validator_hash') }}"
        tests: 
          - not_null
      - name: _PARTITION_BY_BLOCK_ID
        description: "{{ doc('partition_by_block_id') }}"
        tests:
          - not_null
